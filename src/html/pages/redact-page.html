   <body>
      <div class="wrapper">
        <div class="header">
            <div class="header__container">
              <div class="header__back">
                  <img src="/public/img/header/background.jpg" alt="">
              </div>      
              <p id="copyText">eTag</p>
              <p>Привет, я eTag!</p>
          
              <div class="header__registration-button">

              </div>
          
            </div>
          
          </div>
                    
         <main class="main">

            <section class="hero">
                <div class="hero__container">
                    <div class="ContentLayout_ContentLayout__VEBjn">
                        <div class="form-container">
                            <form action="#">
                                <div class="form-group">
                                    <label for="email">Ваш e-mail</label>
                                    <input type="email" id="email" name="email" placeholder="example@mail.com">
                                </div>
                    
                                <div class="form-group">

                                </div>
                    
                                <div class="form-group">
                                    <label for="password">Пароль</label>
                                    <div class="password-wrapper">
                                        <input type="password" id="password" name="password" placeholder="Введите пароль">
                                        <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
                                    </div>
                                </div>
                    
                                <div class="form-group">
                                    <label for="confirm-password">Повторите пароль</label>
                                    <div class="password-wrapper">
                                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль">
                                        <span class="toggle-password" onclick="togglePassword('confirm-password')">&#128065;</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    
                        
            
                    </div><!--/$-->

                </div>
            
                </div>

            <script>
                function togglePassword(inputId) {
                    const input = document.getElementById(inputId);
                    if (input.type === "password") {
                        input.type = "text";
                    } else {
                        input.type = "password";
                    }
                }
            </script>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
